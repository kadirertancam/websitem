<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni İlan Oluştur - İlan Platformu</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="sidebar-logo">
                <h2>Kullanıcı Paneli</h2>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-home"></i> Ana Sayfa</a></li>
                    <li><a href="listings.html"><i class="fas fa-list"></i> İlanlarım</a></li>
                    <li><a href="create-listing.html"><i class="fas fa-plus-circle"></i> Yeni İlan Ekle</a></li>
                    <li><a href="calls.html"><i class="fas fa-phone"></i> Görüşmelerim</a></li>
                    <li><a href="earnings.html"><i class="fas fa-wallet"></i> Kazançlarım</a></li>
                    <li><a href="profile.html"><i class="fas fa-user"></i> Profilim</a></li>
                    <li><a href="javascript:logout()"><i class="fas fa-sign-out-alt"></i> Çıkış Yap</a></li>
                </ul>
            </div>
        </div>
        
        <div class="main-content">
            <div class="dashboard-header">
                <h2>Yeni İlan Oluştur</h2>
                <div class="user-info">
                    <img src="../images/avatar-placeholder.jpg" alt="User Avatar">
                    <span class="user-name">Kullanıcı</span>
                </div>
            </div>
            
            <div class="form-container" style="max-width: 800px;">
                <form id="create-listing-form" onsubmit="event.preventDefault(); createListing();">
                    <div class="form-group">
                        <label for="listing-title">İlan Başlığı*</label>
                        <input type="text" id="listing-title" name="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="listing-price">Saatlik Ücret (TL)*</label>
                        <input type="number" id="listing-price" name="price" min="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="listing-description">İlan Açıklaması*</label>
                        <textarea id="listing-description" name="description" rows="6" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="listing-features">Sunulan Hizmetler/İçerikler (Her satıra bir hizmet yazın)</label>
                        <textarea id="listing-features" name="features" rows="4"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="listing-category">Kategori*</label>
                        <select id="listing-category" name="category" required>
                            <option value="">Seçiniz</option>
                            <option value="1">Kategori 1</option>
                            <option value="2">Kategori 2</option>
                            <option value="3">Kategori 3</option>
                            <option value="4">Kategori 4</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="listing-contact">İletişim Tercihleri</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="contact_options[]" value="voice"> Sesli Görüşme</label>
                            <label><input type="checkbox" name="contact_options[]" value="video"> Görüntülü Görüşme</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="listing-availability">Uygunluk Saatleri</label>
                        <textarea id="listing-availability" name="availability" rows="2" placeholder="Örn: Hafta içi 18:00-22:00, Hafta sonu 10:00-20:00"></textarea>
                    </div>
                    
                    <button type="submit" class="form-btn">İlanı Yayınla</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="../js/main.js"></script>
</body>
</html>
